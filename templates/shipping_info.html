<body id="body">
    <nav class="navbar navbar-expand-lg navbar-dark"style="background-color: rgb(33, 48, 8);">

    <div class="container my-4">

            <div class="info-form">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="./cart.html">Cart</a></li>
                      <li class="breadcrumb-item active"  aria-current="page">Shipping Info</li>

                    </ol>
                  </nav>
                <br />
                <form action="" method="post">
                    <div class="row2">
                        <div class="ship-data">
                            <p id="ship-head">Shipping Information :</p>
                            <input class="info-l" type="text" placeholder="First name" name="fname" required /><br /><br>
                            <input class="info-l" type="text" placeholder="Last name" name="lname" /><br /><br />
                            <input class="info-l" type="email" placeholder="Email" name="email" /><br /><br />
                            <input class="info-l" type="text" placeholder="Phone no." name="phone" required /><br /><br />
                            <input class="info-l" type="text" placeholder="Shipping Address" name="address" required /><br /><br />
                            <input id="info-vs" type="text" placeholder="City" name="city" required />
                            <input id="info-vs" type="text" placeholder="Province" name="province" required />
                            <input id="info-vs" type="text" placeholder="Zip Code" name="zip" required /><br />
                            <br />
                            <label>Payment Method: </label>
                            <input type="radio" id="COD" name="payment method" value="Cash On Delivery">
                            <label for="COD">Cash On Delivery</label>
                            <input type="radio" id="card"  name="payment method" value="Card Payment">
                            <label for="card">Payment by Card</label>
                        </div>
                        <div id="card-info" style="display: none;">
                            <p id="ship-head">Card Information: </p>
                            <input class="info-l" id="cardno" type="text"   placeholder="Card Number" name="accno" required="true" /><br /><br>
                            <input class="info-l" id="cardname" type="text"  placeholder="Cardholder name" name="nameoc" required="true" /><br /><br>
                            <input class="info-l" id="carddate" type="month"  placeholder="Card Expiry" name="expiry" required="true"><br><br> 
                            
                            <p>Accepted cards: </p>
                            <i class="fa fa-cc-visa" style="color:navy; font-size: 30px;"></i>
                            <i class="fa fa-cc-mastercard" style="color:rgb(86, 154, 162); font-size: 30px;"></i>
                            <i class="fa fa-credit-card" style="color:rgb(205, 110, 10); font-size: 30px;"></i>
                            
                        </div>
                        <input id="button" type="submit" value="Confirm Order" name="submit" />
                    </div>
                </form>
                <p><a href="./cart.html"> <strong>  Return to Cart </strong></a></p>
            </div>
            <div class=" products">
                <p id="st">Products in Cart</p><br />
                
            </div>
        </div>
    </div>
    <script>
        const btn1=document.getElementById("card");
        const btn2=document.getElementById("COD");

        btn1.addEventListener('click',cardinfo);
        btn2.addEventListener('click',cardinfo);

        function cardinfo(){
            content=document.getElementById("card-info")

            if(document.getElementById("card").checked){
                content.style.display='block';
                document.getElementById("cardno").setAttribute("required",true);   
                document.getElementById("cardname").setAttribute("required",true);   
                document.getElementById("carddate").setAttribute("required",true);                    
            }
            else if(document.getElementById("COD").checked){
                content.style.display='none';
                document.getElementById("cardno").removeAttribute("required");
                document.getElementById("cardname").removeAttribute("required");
                document.getElementById("carddate").removeAttribute("required");
            }
        }
        
    </script>
