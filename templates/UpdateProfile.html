      <form action="#" method="post" id="form1">

      <form action="#" method="post" id="form2">

              </div>
          </div>
      </form>
      <button class="btn btn-dark" id="emailbtn" >Change Email Address?</button>

      <form action="#" method="post" id="form3">

      <form action="#" method="post" id="form4">

              <div class="col-lg-6">

          <div class="row">

      <form action="#" method="post" id="form5">

  <script>
    const btn1 = document.getElementById('namebtn');
    const btn2 = document.getElementById('emailbtn');
    const btn3 = document.getElementById('phonebtn');
    const btn4 = document.getElementById('pswbtn');
    const btn5 = document.getElementById('addbtn');
    
    btn1.addEventListener('click', displayname);
    btn2.addEventListener('click',displayemail);
    btn3.addEventListener('click',displayphone);
    btn4.addEventListener('click',displaypassword);
    btn5.addEventListener('click',displayaddress);
    
    
    
    
    function displayname()
    {
    const form = document.getElementById('form1');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    
    function displayemail()
    {
    const form = document.getElementById('form2');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    
    function displayphone()
    {
    const form = document.getElementById('form3');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    
    function displaypassword()
    {
    const form = document.getElementById('form4');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    
    function displayaddress()
    {
    const form = document.getElementById('form5');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    
    
    </script>
