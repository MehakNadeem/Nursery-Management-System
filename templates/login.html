    <script>
      function validateform()
      {
          var email = document.loginform.email.value;
          var psw = document.loginform.password.value;
          if (email==null || email==""){  
              document.getElementById("demo").innerHTML="*Enter valid email address" 
              return false;  
          }else if(psw.length<8){  
              document.getElementById("password").innerHTML="*Password must be 8+ characters long. "
              return false;  
          }  
      }
  </script>
